<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<title>Contact | Canella Café</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" type="images/x-icon" href="favicon.ico"/>
	</head>
	<body>
		<div id="block">
			<div id="header">
				<a href="contact.html" title="Page Contact"><img src="images/header.jpg" alt="Canella Café"/>Contact</a>
			</div>
			<h1>Formulaire de contact</h1>
			<form action="">
			<fieldset>
				<legend>Informations personnelles</legend>
				<label>Nom :<input type="text" name="Nom" value=" Votre nom" id="nom"/></label> <br />
				<label>Prénom :<input type="text" name="Prénom" value=" Votre prénom" id="prénom"/></label><br />
				<label>Email : <input type="text" name="Email" value=" Votre email" id="email"/></label><br />
				<label> Votre pays : </label>
					<select name="pays" id="pays">
						<option>France</option>
						<option>Etats-Unis</option>
						<option selected="selected">Tunisie</option>
						<option>Canada</option>
					</select><br />
			</fieldset>
	
			<fieldset>
				<legend>Vos commentaires : </legend>
				<textarea rows="5" cols="170"></textarea><br />
			</fieldset>
			<p>Souhaitez-vous être recontacté ? 
				<input type="checkbox" name="oui" id="oui" checked="checked"/> Oui
				<input type="checkbox" name="non" id="non"/> Non
			</p>
		</form
			<div id="footer">
				<img src="images/footer.jpg" alt="Canella Café"/>
			</div>
		</div>
	</body>
</html>
